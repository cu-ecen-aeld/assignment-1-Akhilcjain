name: assignment-test

on:
  push:
    branches: ["*"]

jobs:
  unit-test:
    runs-on: self-hosted

    steps:
      # Checkout runs on HOST (works with wsl-proxy)
      - uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive

      # Run container manually (no checkout inside container)
      - name: Run unit tests in container
        run: |
          docker run --rm \
            -v "$PWD:/work" \
            -w /work \
            cuaesd/aesd-autotest:24-unit-test \
            ./unit-test.sh

  full-test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Run full tests in container
        run: |
          docker run --rm \
            -v "$PWD:/work" \
            -w /work \
            cuaesd/aesd-autotest:24-assignment1 \
            ./full-test.sh

